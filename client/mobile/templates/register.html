<ion-view view-title="注册用户">
    <ion-content>
      <form class="form" name="form" ng-submit="register(form)" novalidate>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">手机号</span>
                <input type="tel" name="mobilePhone" class="form-control" ng-model="user.mobilePhone"
                       required>
            </label>
            <label class="item item-input">
                <span class="input-label">密码</span>
                <input type="password" name="password" class="form-control" ng-model="user.password"
                       ng-minlength="6"
                       required
                       mongoose-error>
            </label>
            <label class="item item-input" style="padding-right: 50px">
                <span class="input-label">验证码</span>
                <input type="text">
                <button class="button button-small button-outline button-calm" style="width: 120px">获取验证码</button>
            </label>
        </div>

        <p class="help-block" ng-show="form.mobilePhone.$error.required && submitted">
          请输入手机号
        </p>
        <p class="help-block" ng-show="form.mobilePhone.$error.mongoose">
          {{ errors.mobilePhone }}
        </p>
        <p class="help-block"
           ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
          密码必须大于6位数
        </p>
        <p class="help-block" ng-show="form.password.$error.mongoose">
          {{ errors.password }}
        </p>
        <div class="padding">
            <button class="button button-block button-positive" type="submit">注 册</button>
        </div>
        </form>
    </ion-content>
</ion-view>
