<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs  class="tabs-positive tabs-icon-top">

  <ion-tab title="号码" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <ion-tab title="短信" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/message">
    <ion-nav-view name="tab-message"></ion-nav-view>
  </ion-tab>

  <ion-tab title="查找" icon-off="ion-ios-search-strong" icon-on="ion-ios-search-strong" href="#/tab/search">
    <ion-nav-view name="tab-search"></ion-nav-view>
  </ion-tab>

  <ion-tab title="管理" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/manager">
    <ion-nav-view name="tab-manager"></ion-nav-view>
  </ion-tab>


</ion-tabs>
