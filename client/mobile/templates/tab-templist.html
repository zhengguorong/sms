<ion-view view-title="模板管理">
<ion-content>
	<ul class="list tempList">
		<li class="item">
			<div class="name">申通模板</div>
			<div class="action">
				<button class="button button-small button-positive" ng-click="edit()">修改</button>
				<button class="button button-small button-assertive">删除</button>
			</div>
		</li>
	</ul>
  <div class="padding">
    <button class="button button-block button-positive" ng-click="add()">
      添加模板
    </button>

  </div>

</ion-content>
</ion-view>
